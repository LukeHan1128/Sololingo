<html lang="en" class="h-100" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
  <meta name="description" content="">
  <title>Sololingo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="resources/index.js"></script>
  <link rel="stylesheet" href="resources/index.css">
  <script>
  window.addEventListener('load', function(event){
    let keys = Object.keys(chapter);

    var example = '';
    for(var i=0; i<keys.length ;++i){
      if(0 == chapter[keys[i]]) continue
      example += '<div class="col-12 mb-3 text-start">';
      example += '  <input type="button" value="Chapter ' + (keys[i]) + '"';
      example += '    class="btn btn-info fw-bold text-light align-middle w-100"';
      example += '    onClick="location.href=\'chapter/' + keys[i] + '/index.html\'">';
      example += '</div>';
    };
    document.querySelector('#buttons').innerHTML = example;
  });
  </script>
</head>
<body class="d-flex h-100 text-center text-bg-red bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <h1 class="fw-bold text-light">Sololingo</h1>
      <div class="row">
        <div class="col-12"><br/></div>
        <div class="col-12 text-light" id="buttons"></div>
      </div>
    </header>
  </div>
</body>
</html>
