<html lang="en" class="h-100" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
  <meta name="description" content="">
  <title>Sololingo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="resources/index.js"></script>
  <link rel="stylesheet" href="resources/index.css">
  <script>
  function fntMoveChapter(idx){
    var qVal = document.querySelector('input[name=questions]:checked').value;
    if(undefined == qVal) return
    location.href='chapter/' + idx + '/index.html?' + qVal;
  }
  window.addEventListener('load', function(event){
    let keys = Object.keys(CHAPTER);

    var example = '';
    for(var i=0; i<keys.length ;++i){
      if(false == CHAPTER[keys[i]]) continue
      example += '<div class="col-12 mb-3 text-start">';
      example += '  <input type="button" value="Chapter ' + (keys[i]) + '"';
      example += '    class="btn btn-info fw-bold text-light align-middle w-100"';
//      example += '    onClick="location.href=\'chapter/' + keys[i] + '/index.html\'">';
      example += '    onClick="fntMoveChapter(\'' + keys[i] + '\')"';
      example += '</div>';
    };
    document.querySelector('#buttons').innerHTML = example;
  });
  </script>
</head>
<body class="d-flex h-100 text-center text-bg-red bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <h1 class="fw-bold text-light">Sololingo</h1>
      <div class="row">
        <div class="col-12"><br/></div>
        <div class="col-12 text-light">
          <input type="radio" class="btn-check" name="questions" id="total" value="total" autocomplete="off" checked>
          <label class="btn btn-outline-info" for="total">Total</label>
          <input type="radio" class="btn-check" name="questions" id="q10" value="10" autocomplete="off">
          <label class="btn btn-outline-info" for="q10">10</label>
          <input type="radio" class="btn-check" name="questions" id="q20" value="20" autocomplete="off">
          <label class="btn btn-outline-info" for="q20">20</label>
          <input type="radio" class="btn-check" name="questions" id="q50" value="50" autocomplete="off">
          <label class="btn btn-outline-info" for="q50">50</label>
          <input type="radio" class="btn-check" name="questions" id="q100" value="100" autocomplete="off">
          <label class="btn btn-outline-info" for="q100">100</label>
        </div>
        <div class="col-12"><br/></div>
        <div class="col-12 text-light" id="buttons"></div>

        <div class="col-12"><br/></div>
        <div class="col-12">
          <a href="https://hits.seeyoufarm.com">
            <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fsololingo.lukehan.kr&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/>
          </a>
        </div>
        <div class="col-12"><br/></div>
      </div>
    </header>
  </div>
</body>
</html>
